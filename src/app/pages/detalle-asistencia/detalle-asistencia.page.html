<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button >
        <ion-back-button (click)="volver()" text="Volver" color="dark"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-color">
    <div class="container">
      <div class="titulo">
        <h1>FECHA: {{ asistencia.fecha }} </h1>
      </div>

      <div class="wrapData">
        <p>AÃ±o</p>
        <h2>{{ asistencia.periodo }}</h2>
      </div>

      <div class="wrapData">
        <p>Semestre</p>
        <h2>{{ asistencia.semestre }}</h2>
      </div>

      <div class="wrapData">
        <p>Asignatura</p>
        <h2>{{ asistencia.asignatura }}</h2>
      </div>
      
      <div class="wrapData">
        <p>Docente</p>
        <h2>{{ asistencia.docente }}</h2>
      </div>

      <div class="buttons">
        <div class="button">
          <ion-button (click)="editarAsistencia(this.asistencia)" expand="block">Actualizar Asistencia</ion-button>
        </div>
        <div class="button">
          <ion-button (click)="consultaEliminar()" expand="block">Eliminar</ion-button>
        </div>
      </div>


    </div> 
  </div>
  
</ion-content>
