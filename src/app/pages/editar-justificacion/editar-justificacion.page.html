<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button >
        <ion-back-button (click)="volver()" text="Volver" color="dark"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title style="padding: 0; margin: 0; width: 50%;">Editar Justificacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="container">
  <div class="title-wrap">
    <h1>Editar</h1>
  </div>
  <form>
    <div class="wrapItem" *ngIf="justificacion?.fecha">
      <div class="headerItem">
        <ion-icon name="remove-outline"></ion-icon>
        <h1>Fecha de la Inasistencia</h1>
      </div>
      <input [(ngModel)]="justificacion.fecha" type="date" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="wrapItem">
      <div class="headerItem">
        <ion-icon name="remove-outline"></ion-icon>
        <h1>Asignatura</h1>
      </div>
      <select [(ngModel)]="justificacion.asignatura" name="asignatura" id="Periodo" placeholder="Seleccione" size="1">
        <option value="">Seleccione</option>
        <option *ngFor="let a of Asignaturas" [value]="a.nombre">
          {{ a.nombre }}
        </option>
      </select>
    </div>

    <div class="wrapItem">
      <div class="headerItem">
        <ion-icon name="remove-outline"></ion-icon>
        <h1>Docente</h1>
      </div>
      <select [(ngModel)]="justificacion.docente" name="docente" id="Periodo" placeholder="Seleccione" size="1">
        <option value="">Seleccione</option>
        <option *ngFor="let a of Asignaturas" [value]="a.docente">
          {{ a.docente }}
        </option>
      </select>
    </div>

    <div class="wrapItem">
      <div class="headerItem">
        <ion-icon name="remove-outline"></ion-icon>
        <h1>Descripción</h1>
      </div>
      <textarea [(ngModel)]="justificacion.descripcion" name="descripcion" id="descripcion" maxlength="1000"></textarea>
    </div>

    <div class="wrapItem">
      <div class="headerItem">
        <ion-icon name="remove-outline"></ion-icon>
        <h1>Imagen</h1>
      </div>
      <input type="file" (change)="subirImagen($event)" accept="image/*">
    </div>

    <div class="wrapButton">
      <ion-button (click)="actualizarJustificacion()" id="present-alert" expand="block">Actualizar Justificación</ion-button>
    </div>

  </form>

 </div>
</ion-content>
