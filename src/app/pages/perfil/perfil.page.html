<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button >
        <ion-back-button defaultHref="/" text="Volver" color="dark"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-color">
    <div class="container" *ngIf="Usuario">

      <div class="img-wrap">
        <div class="border">
          <ion-img  src="{{ Usuario.imagen }}"></ion-img>
        </div>
      </div>

      <div class="nombre">
        <h1>{{ Usuario.nombre }}  {{ Usuario.apellido }}</h1>
      </div>

      <div class="wrapData">
        <p>Correo</p>
        <h2>{{ Usuario.correo }}</h2>
      </div>

      <div class="wrapData">
        <p>Nombre de Usuario</p>
        <h2>{{ Usuario.nombreUsuario }}</h2>
      </div>

      <div class="wrapData">
        <p>Escuela</p>
        <h2>Informática y Telecomunicaciones</h2>
      </div>

      <div class="wrapData">
        <p>Programa</p>
        <h2>Ingeniería en Informática</h2>
      </div>

      <div class="wrapData">
        <p>Sede</p>
        <h2>MAIPÚ</h2>
      </div>

      <div class="button">
        <ion-button expand="block" (click)="editar(this.Usuario)">Editar Perfil</ion-button>
      </div>
    
    </div>
  </div>
</ion-content>
